<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="background-container">
        <img src="static/images/facility.png" alt="Facility Background">
        <div class="button-container">
            <button id="manage-inventory-btn" onclick="showInventoryManagement()">Press Me</button>
        </div>
    </div>
    <div id="inventory-management" style="display: none;">
        {{ streamlit_content }}
    </div>
    <script>
        function showInventoryManagement() {
            document.getElementById("inventory-management").style.display = "block";
        }
    </script>
</body>
</html>
