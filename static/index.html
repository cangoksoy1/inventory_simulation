<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/kox6xPx.png') no-repeat center center fixed;
            background-size: cover;
        }

        .press-me-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #008CBA;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            animation: blink-animation 1.5s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <button class="press-me-btn" onclick="showInventoryManagement()">Press Me</button>

    <script>
        function showInventoryManagement() {
            window.location.href = '#policy-1';
        }
    </script>
</body>
</html>
