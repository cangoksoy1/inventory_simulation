<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="background-container">
        <img src="static/images/facility.png" alt="Facility Background" class="background-image">
        <button class="press-me-btn" onclick="manageInventory()">Press Me</button>
    </div>
    <div id="inventory-management" style="display:none;">
        {{ streamlit_content }}
    </div>
    <script>
        function manageInventory() {
            document.querySelector('.background-container').style.display = 'none';
            document.getElementById('inventory-management').style.display = 'block';
        }
    </script>
</body>
</html>
